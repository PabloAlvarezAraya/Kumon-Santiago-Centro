<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Google Maps - Rutas</title>
</head>
<body>
	<div id="mapa">
		--ACÁ VA EL MAPA--
	</div>
	<script type="text/javascript">
	//AIzaSyD8hCt7nIsQ9cqL5es5_P7WjvIHKBzx_3U
		//mostrar_objeto( navigator )
		//mostrar_objeto( navigator.geolocation );
		navigator.geolocation.getCurrentPosition( fn_ok, fn_error );
		var divMapa = document.getElementById('mapa');
		//var divMapa = $('#mapa'); 
		function fn_error(  ){
			divMapa.innerHTML = 'Hubo un problema solicitando los datos.';
		}
		function fn_ok( respuesta ){
			//mostrar_objeto(respuesta.coords);
			var lat = respuesta.coords.latitude;
			var lon = respuesta.coords.longitude;
			divMapa.innerHTML = lat+', '+lon;
			//divMapa.innerHTML = 'Tenemos autorización para ver su ubicación.';
		}
		function mostrar_objeto( obj ){
			for( var prop in obj ){
				document.write( prop +': '+obj[prop] + '<br />');
			}
		}
	</script>
</body>
</html>
